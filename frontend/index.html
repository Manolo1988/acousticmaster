<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        /* 隐藏滚动条但保留滚动功能 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
    <script>
        async function fetchDevices(type) {
            const response = await fetch(`/devices/${type}`);
            const devices = await response.json();
            console.log(devices);
            // 在页面上展示设备
        }

        async function addDevice(type, data) {
            const response = await fetch(`/devices/${type}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            console.log(result);
        }

        // 其他CRUD操作类似
    </script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <h1>设备管理</h1>
    <button onclick="fetchDevices('deviceType')">获取设备列表</button>
    <!-- 其他操作按钮 -->
</body>
</html>
